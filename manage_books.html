<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Books</title>
<style>
  body { 
    font-family: 'Poppins', sans-serif; 
    background: #f7f9fc; 
    padding: 40px; 
  }
  h2 { 
    text-align: center; 
    margin-bottom: 30px; 
    color: #333; 
  }
  table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
  }
  th {
    background: #007bff;
    color: white;
  }
  tr:hover { background: #f1f1f1; }
  a.btn {
    padding: 6px 10px;
    border-radius: 6px;
    color: white;
    text-decoration: none;
    font-weight: 600;
  }
  .edit { background: #28a745; }
  .delete { background: #dc3545; }
</style>
</head>
<body>

<h2>Manage Books</h2>

<table id="booksTable">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Available</th>
    <th>Action</th>
  </tr>
</table>

<script>
// Fetch book data from your backend
fetch("http://localhost:5000/api/admin/users", {
  headers: { Authorization: "Bearer " + localStorage.getItem("token") }
})
.then(res => res.json())
.then(data => {
    const table = document.getElementById("booksTable");
    // Clear existing rows except header if needed
    data.forEach(book => {
        const row = table.insertRow();
        row.innerHTML = `
            <td>${book.id}</td>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.available ? "Yes" : "No"}</td>
            <td>
                <a href="#" class="btn edit">Edit</a>
                <a href="#" class="btn delete">Delete</a>
            </td>
        `;
    });
})
.catch(err => console.error("Error fetching books:", err));
</script>

</body>
</html>
