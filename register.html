<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Cloud-Based Library Book Finder</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-container h2 {
      color: #1e3c72;
      margin-bottom: 10px;
      font-size: 26px;
    }

    .signup-container p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group { margin-bottom: 20px; }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 5px rgba(42, 82, 152, 0.4);
    }

    .password-hint {
      font-size: 12px;
      color: #666;
      text-align: left;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .signup-btn {
      background: #2a5298;
      color: #fff;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-btn:hover { background: #1e3c72; }

    .options { margin-top: 20px; font-size: 14px; }

    .options a {
      color: #2a5298;
      text-decoration: none;
      font-weight: 600;
    }

    .options a:hover { text-decoration: underline; }

    .footer { margin-top: 25px; font-size: 12px; color: #aaa; }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create an Account</h2>
    <p>Register to access your Library Book Finder</p>

    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="name" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="options">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <div class="footer">
      © 2025 Cloud-Based Library Book Finder
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ Registration Successful!");
          window.location.href = "login.html";
        } else {
          alert("❌ " + data.error);
        }

      } catch (err) {
        alert("Server error! Check backend.");
      }
    });
  </script>

</body>
</html>
